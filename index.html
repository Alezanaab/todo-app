<!doctype html>
<html lang="en" data-framework="jquery">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section class="todo-app container justify-content-center py-3 mt-3">
		<div class="container">
			<h2 class="text-center">MY TODO APP</h2>
		</div>
		<div class="mb-2">
			<input type="text" class="form-control" id="newTodo" placeholder="Type new To-do :)" autofocus>
		</div>
		<div class="row justify-content-center mb-2">"
			<div id="myButtons" class="btn-group btn-group-toggle row justify-content-center mb-2" id="myButtons"
				data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" name="options" id="all" autocomplete="off" checked> All
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="options" id="active" autocomplete="off"> Active
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="options" id="completed" autocomplete="off"> Completed
				</label>
			</div>
		</div>
		<div class="container row justify-content-between">
			<label id="click">click to edit a todo</label>
			<label id="todoscompleted"></label>
		</div>




		<div id="todo-list mt-1">
			<ul id="todo-items" class="list-group">
			</ul>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/cfc465c43c.js"></script>
	<script src="js/app.js"></script>
</body>
